<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-1.12.4.js" 
            integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" 
            crossorigin="anonymous">
    </script>
    <script>

        // $() -> 팩토리 함수 : jQuery 객체를 생성해주는 메소드.

        // window.onload=function(){}
        $(document).ready(function() {
            //onload = function(){}
            //alert('onload!!!!!')

            //$('선택자').메소드()
            //$('*').css('color', 'red')  // setter.
            // DOM.style.color = 'red'
            //$('*').css('color')  // getter.

            // $().val() : getter => 문서객체의 value속성값을 반환.
            let val1 = $('input[type=text]').val()
            console.log('val1', val1)

            // $().val(data) : setter => value 속성에 data를 저장.
            $('input[type=text]').val('hot')

            let val2 = $('input:text').val()
            console.log('val2', val2)

            $('#uname').val()

            setTimeout(function(){
                let selVal = $('select>option:selected').val()  // > 꺽새는 자손선택.
                console.log('selVal', selVal)

                let chk = $('input:checkbox:checked').val()
                console.log('chk', chk)

            }, 5000)

            ////////////////////////////////////////////////////////////////////////////

            // 링크정보를 가지는 배열.
            let links = [
                { name : '네이버', link:'https://www.naver.com'},
                { name : '다음', link:'https://www.daum.net'},
                { name : '구글', link:'https://www.google.com'}
            ]

            // 새로운 html 문자열 생성.
            let output = ''

            // 반복처리.
            // .each() 메소드를 이용해서 반복처리.
            // $.each(원본, 콜백(인덱스, 배열의 요소값)).
            $.each(links, function(index, item) {
                console.log(index, item)
                output += '<a href="'+item.link+'">'+item.name+'</a> <br>'
            })

            console.log(output)

            //document.querySelector('#links').innerHTML = output

            // $().html() : innerHTML 속성값을 get해오는것.
            // $().html('문자열') : innerHTML 속성값을 set해주는것.
            $('#links').html(output)

            // $('선택자').each(콜백(index, item))
            $('h1').each(function(index, item) {
                console.log(index, item.innerHTML)
                console.log(index, $(item).html())
                //$(item).html(index)
            })

            // 필터 선택 메소드.
            $('h1').first().css('background', 'black').css('color', 'red')
            $('h1').last().css('background', 'red')
            $('h1').eq(3).css('background', 'orange')

            $('h2').css('background', 'red').filter(':even').css('color', 'white')

            $('h3').filter(function(index, item) {
                // 논리값을 반환.
                return index % 3 == 0
            }).css({
                backgroundColor : 'black',
                color : 'red'
            })

        })

    </script>

</head>
<body>

    <h3>supreme3 - 0</h3>
    <h3>supreme3 - 1</h3>
    <h3>supreme3 - 2</h3>
    <h3>supreme3 - 3</h3>
    <h3>supreme3 - 4</h3>
    <h3>supreme3 - 5</h3>
    <h3>supreme3 - 6</h3>
    <h3>supreme3 - 7</h3>
    <h3>supreme3 - 8</h3>

    <hr>

    <h2>supreme2 - 0</h2>
    <h2>supreme2 - 1</h2>
    <h2>supreme2 - 2</h2>
    <h2>supreme2 - 3</h2>

    <hr>

    <div id="links"></div>

    <hr>

    <input type="checkbox" value="chk"> check <br>

    <select>
        <option>2023</option>
        <option>2022</option>
        <option>2021</option>
        <option selected>2020</option>
    </select>

    <hr>

    <input id="uname" type="text" value="cool">

    <hr>

    <h1>Jordan - 0</h1>
    <h1>Jordan - 1</h1>
    <h1>Jordan - 2</h1>
    <h1>Jordan - 3</h1>
    <h1>Jordan - 4</h1>
    
</body>
</html>
