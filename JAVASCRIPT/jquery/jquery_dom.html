<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .title {
            background-color: black;
            color: red;
            font-style: italic;
        }

        .show {
            font-size: 32px;
        }

    </style>

    <script src="https://code.jquery.com/jquery-1.12.4.js" 
            integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" 
            crossorigin="anonymous">
    </script>

    <script>

        $(document).ready(function() {

            // addClass : 클래스 속성에 속성값을 추가해주는 것.
            $('h2').addClass('title')
            
            // removeClass : 클래스의 속성값을 삭제해준다.
            $('h2').removeClass('show')

            ////////////////////////////////////////////////////////////////////

            // attr('속성이름') => 속성이름의 속성값을 반환 - getter.
            // 이미지의 경로.
            let srcPath = $('.img').attr('src')
            console.log('이미지 경로', srcPath)
            // 이미지에 속성 추가.
            //$('.img').attr('width', 100)
            // $('.img').attr('width', function(index) {
            //     return (index+1)*100
            // })
            $('.img').attr({
                width : 100,
                height : function(index) {
                    return (1+index)*200
                }
            })

            let hrefURL = $('a').attr('href')
            console.log('URL', hrefURL)

            // 속성 삭제 : removeAttr('속성이름')
            $('.img').removeAttr('height')

            $('a').removeAttr('href')  // 특정태그에 필요한 속성을 추가하거나 태그하면 된다?

            /////////////////////////////////////////////////////////////////////////////
            // css() : 스타일의 속성 컨트롤.
            // getter : css('스타일속성이름')
            let h1Color = $('h2.title').css('color')
            console.log('color', h1Color)

            // setter : css('스타일속성이름', 속성값).
            $('h2').css('background', 'orange')
            // setter : css('스타일속성이름', 함수).
            let colors = ['black', 'blue', 'yellow']
            $('h2').css('background', function(index) {
                return colors[index]
            })
            // setter : css({스타일속성이름:값, 스타일속성이름:값 ...}).
            $('h2').css({
                color : 'green',
                backgroundColor : function(index) {
                   return colors[index]
                }
                , fontSize : 'small'
            })

            /////////////////////////////////////////////////////////////////////////////
            // innerHtml : 문서객체 내부의 HTML 문자열 텍스트.
            // => $().html() : getter / setter.
            let menu1_html = $('#menu1').html()
            console.log("html() : ", menu1_html)

            // setter.
            $('#menu1').html('<h1>TITLE</h1>')

            // textContent : 문서객체 내부의 text만 가져와. 
            // => $().text() : getter / setter.
            let menu2_html = $('#menu2').text()
            console.log("text() : ", menu2_html)
            $('#menu2').text('<h1>TITLE</h1>')

            $('div').html(function(index, html){

                console.log(index, html)

                $(this).html('<h1>'+html+index+'</h1>')
            })

            $('#btn1').click(function(event) {
                //alert('bnt1 click')
                $('#menu1').remove();
            });
            $('#btn2').click(function(event) {
                //alert('bnt2 click')
                $('#menu2').empty()
                console.log('check', $('#menu1').html())
            });

            

        })

    </script>

</head>
<body>

    <button id="btn1">menu1 삭제</button>
    <button id="btn2">menu2 내용삭제</button>

    <hr>

    <div id="menu1">
        <span>Menu Text1</span>
    </div>
    <div id="menu2">
        <span>Menu Text2</span>
    </div>
    <div id="menu3">
        <span>Menu Text3</span>
    </div>

    <hr>

    <img class="img" src="../image/흰둥이.jpg">
    <img class="img" src="../image/슈퍼흰둥이8.jpg">
    <a href="https://www.naver.com">네이버</a>

    <hr>

    <h2 title="show">Jordan1</h2>
    <h2 title="show">Jordan4</h2>
    <h2 title="show">Jordan5</h2>
    
</body>
</html>
